<script>
    function initAutocomplete() {
        // 메인페이지에서 지도 검색시 도시까지만 출력되도록
        var options = {
            types: ['(cities)']
        };
        var inputGoogleMap = document.getElementById('searchPlace');
        var searchbox = new google.maps.places.Autocomplete(inputGoogleMap, options);
    }

    // 달력 생성하는 함수
    $('.datepicker').datepicker({
        format: 'mm월 dd일',
        todayHighlight: true,
        autoclose: true,
        language: 'ko'
    });
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKHgj4JBJBo5tMAkUoeKvsNlBSTO-HIQ8&libraries=places&callback=initAutocomplete"
